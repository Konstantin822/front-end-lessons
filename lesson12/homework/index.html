<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="hero">
                <div class="container">
                    <p class="hero__title">Architectural Photography</p>
                    <div class="hero__gallery">
                        <img class="hero__gallery__item" src="img/item-square.png" alt="square">
                        <img class="hero__gallery__item" src="img/item-landscape.png" alt="landscape">
                        <img class="hero__gallery__item" src="img/item-landscape (1).png" alt="landscape">
                        <img class="hero__gallery__item" src="img/item-square (1).png" alt="square">
                        <img class="hero__gallery__item" src="img/item-square (2).png" alt="square">
                        <img class="hero__gallery__item" src="img/item-landscape (2).png" alt="landscape">
                    </div>
                </div>
            </section>

            <section class="nature-works">
                <div class="container">
                    <p class="nature-works__title">Still Life Photography</p>
                    <div class="nature-works__gallery">
                        <img class="nature-works__gallery__item" src="img/robert-lukeman.png" alt="square">
                        <img class="nature-works__gallery__item" src="img/sean-qulashin.png" alt="landscape">
                        <img class="nature-works__gallery__item" src="img/john-fowler.png" alt="square-big">
                        <img class="nature-works__gallery__item" src="img/dave-hoefler.png" alt="portrait">
                        <img class="nature-works__gallery__item" src="img/leonard-cotte.png" alt="landscape">
                        <img class="nature-works__gallery__item" src="img/rob-mulally.png" alt="square">
                    </div>
                </div>
            </section>

            <section class="people">
                <div class="container">
                    <p class="people__title">Portrait and Fashion Photography</p>
                    <div class="people__gallery">
                        <img class="people__gallery__item" src="img/pooja-chaudhary.png" alt="portrait">
                        <img class="people__gallery__item" src="img/devn.png" alt="square">
                        <img class="people__gallery__item" src="img/dom-hill.png" alt="square">
                        <img class="people__gallery__item" src="img/seth-doyle.png" alt="portrait">
                        <img class="people__gallery__item" src="img/sincerey-media.png" alt="square">
                        <img class="people__gallery__item" src="img/seth-doyle2.png" alt="portrait">
                        <img class="people__gallery__item" src="img/noah-buscher.png" alt="portrait">
                        <img class="people__gallery__item" src="img/melissa-askew.png" alt="landscape">
                        <img class="people__gallery__item" src="img/brook-cagle.png" alt="landscape">
                        <img class="people__gallery__item" src="img/clem-onojeghuo.png" alt="square">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
