<body>

                </div>

                <div class="form__field">
                    <input id="checkbox03" class="form__check" type="checkbox">

                </div>

                <div class="form__field">
                    <input id="checkbox01" class="form__check" type="checkbox">
                    <label class="form__label" for="checkbox01">
                        <p class="form__text">
                            <span>1 bottle of Sake</span>
                            <span class="form__sub-text">for my friends</span>
                        </p>
                    </label>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__wishes">
                    <p class="footer__text">Bon appetit :)</p>
                </div>
            </div>
