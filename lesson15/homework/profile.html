<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style-profile.css">
</head>

<body>
    <div class="wrapper">
        <form class="form" autocomplete="off">
            <div class="form__heading">
                <h2 class="form__heading__title">Profile</h2>
            </div>

            <div class="form__image">
                <img class="image form__image" src="" alt="profile-image">
                <div class="form__image-button">
                    <button class="button form__image-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M4.78001 3.33333L6.00001 2H10L11.22 3.33333H13.3333C14.0667 3.33333 14.6667 3.93333 14.6667 4.66667V12.6667C14.6667 13.4 14.0667 14 13.3333 14H2.66668C1.93334 14 1.33334 13.4 1.33334 12.6667V4.66667C1.33334 3.93333 1.93334 3.33333 2.66668 3.33333H4.78001ZM4.66668 8.66667C4.66668 10.5067 6.16001 12 8.00001 12C9.84001 12 11.3333 10.5067 11.3333 8.66667C11.3333 6.82667 9.84001 5.33333 8.00001 5.33333C6.16001 5.33333 4.66668 6.82667 4.66668 8.66667ZM8.00001 10.8C9.17822 10.8 10.1333 9.84487 10.1333 8.66667C10.1333 7.48846 9.17822 6.53333 8.00001 6.53333C6.8218 6.53333 5.86668 7.48846 5.86668 8.66667C5.86668 9.84487 6.8218 10.8 8.00001 10.8Z"
                                fill="#969696" />
                        </svg>
                    </button>
                    <button class="button form__image-trash-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M4.00001 12.6667C4.00001 13.4 4.60001 14 5.33334 14H10.6667C11.4 14 12 13.4 12 12.6667V4.66667H4.00001V12.6667V12.6667ZM12.6667 2.66667H10.3333L9.66668 2H6.33334L5.66668 2.66667H3.33334V4H12.6667V2.66667V2.66667Z"
                                fill="#969696" />
                        </svg>
                    </button>
                    <p class="form__image-button__text">Up to 1 MB (300x300)</p>
                </div>
            </div>

            <div class="form__data">
                <div class="form__data__input">
                    <div class="form__data__input-name">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="">
                    </div>
                    <div class="form__data__input-email">
                        <label for="email" class="label">E-mail</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="">
                    </div>
                </div>

                <div class="form__data__select">
                    <label for="select" class="label">Country</label>
                    <select name="country" class="select" id="select">
                        <option value="choose">Select</option>
                        <option value="front-end">Australia</option>
                        <option value="python">Germany</option>
                        <option value="Java">Ukraine</option>
                        <option value="C++">England</option>
                        <option value="C#">USA</option>
                    </select>
                </div>

                <div class="form__data__city">
                    <label for="city" class="label">City</label>
                    <input type="text" name="city" id="city" class="input-field">
                </div>

                <div class="form__data__zip-code">
                    <label for="zip-code" class="label">Zip Code</label>
                    <input type="text" name="zip-code" id="zip-code" class="input-field">
                </div>

                <div class="form__data__phone-number">
                    <label for="phone-number" class="phone-number">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" class="input-field">
                </div>
            </div>

            <div class="form__button">
                <button class="button form__button__update">Update</button>
            </div>

        </form>
    </div>
</body>

</html>
